version: "3.7"

networks:
    app-network:
        driver: bridge

services:
    db:
        container_name: pgsql
        build:
            context: ./infra/pgsql
            dockerfile: Dockerfile
        image: pgsql-docker
        restart: unless-stopped
        expose:
            - "5432"
        ports:
            - "5436:5432"
        volumes:
            - ./infra/pgsql/script:/docker-entrypoint-initdb.d
            - ./infra/pgsql/data:/var/lib/postgresql/data
        environment:
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_DATABASE}
        networks:
            - app-network

    app:
        container_name: app
        build:
            context: .
            dockerfile: Dockerfile
        image: php-laravel-7.0
        restart: unless-stopped
        tty: true
        working_dir: /var/www
        volumes:
            - ./:/var/www
            - ./php.ini:/usr/local/etc/php/php.ini
        networks:
            - app-network
        depends_on:
            - db

    nginx:
        image: nginx:1.19.8-alpine
        container_name: nginx
        restart: unless-stopped
        tty: true
        ports:
            - 8100:80
        volumes:
            - ./:/var/www
            - /home/administrator/ems/nginx.conf:/etc/nginx/nginx.conf:ro
            - /home/administrator/ems/nginx/conf:/etc/nginx/conf.d
        networks:
            - app-network

    queue:
         container_name: queue
         build:
           context: .
           dockerfile: supervisor.dockerfile
         restart: unless-stopped
         tty: true
         working_dir: /var/www
         volumes:
           - ./:/var/www
           - ./laravel-worker.conf:/etc/supervisor/conf.d/worker.conf
         networks:
           - app-network
         depends_on:
           - db
           - app
