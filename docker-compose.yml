version: "3.7"

networks:
  app-network:
    driver: bridge

services:
  db:
    container_name: pgsql
    build:
        context: ./infra/pgsql
        dockerfile: Dockerfile
    image: pgsql-docker
    restart: unless-stopped
    expose:
        - "5432"
    ports:
        - "5436:5432"
    volumes:
        - ./infra/pgsql/script:/docker-entrypoint-initdb.d
        - ./infra/pgsql/data:/var/lib/postgresql/data
    environment:
        - POSTGRES_USER=${DB_USERNAME}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DATABASE=${DB_DATABASE}
    networks:
        - app-network

  app:
    container_name: app
    build:
      context: .
      dockerfile: Dockerfile
    image: php-laravel-7.0
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./storage:/var/www/storage
      - ./public:/var/www/public
      - ./public/build:/var/www/public/build
      - ./php.ini:/usr/local/etc/php/php.ini
    networks:
      - app-network

  queue:
    container_name: queue
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./:/var/www
#       - ./laravel-worker.conf:/etc/supervisor/conf.d/laravel-worker.conf
    command: php artisan queue:work --timeout=10000000
    environment:
      - QUEUE_CONNECTION=database
    networks:
      - app-network
    depends_on:
      - db
      - app

  nginx:
    image: nginx:1.19.8-alpine
    container_name: nginx
    restart: unless-stopped
    tty: true
    ports:
        - 8100:80
    volumes:
        - ./:/var/www
        - ./nginx.conf:/etc/nginx/nginx.conf
        - ./public:/var/www/public
        - ./storage:/var/www/storage
        - ./infra/nginx/conf:/etc/nginx/conf.d
        - ./storage/app:/var/www/storage/app
    networks:
        - app-network

  supervisor:
      build:
        context: .
        dockerfile: Dockerfile
      container_name: supervisor
      volumes:
        - ./src:/var/www
      networks:
        - app-network
      depends_on:
        - db
        - app
